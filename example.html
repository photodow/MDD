    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div class="navbar-collapse collapse">
                    <form class="navbar-form navbar-right" role="form">
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-success">Sign in</button>
                    </form>

            </div>
        </div>
        <div class="jumbotron">
            <div class="container">
                <h1>Hello, world!</h1>
                <p>This is a template for a simple marketing or informational website. It includes a large callout called a jumbotron and three supporting pieces of content. Use it as a starting point to create something more unique.</p>
                <p><a class="btn btn-primary btn-lg" role="button">Learn more »</a></p>
            </div>
        </div>
        <div class="container">
            <div class="row" id="3ColumnContainer"></div>

            <script id="3ColumnTemplate" type="text/x-handlebars-template">
                {{#each .}}
                <div class="col-md-4">
                    <h2>{{title}}</h2>
                    <p>{{body}}</p>
                    <p><a class="btn btn-default" href="{{url}}" role="button">View details »</a></p>
                </div>
                {{/each}}
            </script>

            <hr>

            <footer>
                <p>© Company 2014</p>
            </footer>
        </div>

        <script src="/MDD/js/backbone-min.js"></script>
        <script src="/MDD/js/handlebars-v1.3.0-min.js"></script>
