<!DOCTYPE html>
<html lang="en">
    <head>
  
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>MDD | Test Page</title>

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css"> <!-- optional | may remove later -->
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="/MDD/css/main.css">

        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <script type="text/javascript" src="http://platform.linkedin.com/in.js">
                api_key: 75otiglake8w2c
                authorize: true
        </script>

    </head>
    <body>

        <div id="pageContainer"></div>

        <script type="text/template" id="loginTemplate">
            <button type="button" id="login">
                <img src="/MDD/img/linkedin-logo.png" alt="Responsive image" />
                <p>Click here to sign in <i class="fa fa-sign-in"></i></p>
            </button>
        </script>

        <script type="text/template" id="menuTemplate">
            <header class="row">
                <nav class="col-md-12">
                    <h1>Menu</h1>
                </nav>
            </header>
            <section class="row">
                <nav class="col-md-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li><a href="#/profile">my profile</a></li>
                        <li><a href="#/stream">professional stream</a></li>
                        <li><a href="#/connections">my connections</a></li>
                        <li><a href="#/logout">logout</a></li>
                    </ul>
                </nav>
            </section>
        </script>

        <script type="text/template" id="profileTemplate">
            <header class="row">
                <nav class="col-md-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <h1>
                                <a href="#/menu"><i class="fa fa-arrow-circle-o-left"></i> My Profile</a>
                            </h1>
                        </li>
                    </ul>
                </nav>
            </header>
            <section>
                <article class="row">
                    <div class="col-md-12">
                        <ul class="list-group">
                            <li class="list-group-item">
                                <strong>Name:</strong> {{firstName}} {{lastName}}
                            </li>
                            <li class="list-group-item">
                                <strong>Job Title:</strong> {{headline}}
                            </li>
                            <li class="list-group-item">
                                <strong>Location:</strong> {{location.name}}
                            </li>
                        </ul>
                    </div>
                </article>
                <article class="row">
                    <div class="col-md-12">
                        <img src="{{pictureUrl}}" alt="{{firstName}} {{lastName}}" />
                        <h2>Summary</h2>
                        <p>{{summary}}</p>
                    </div>
                </article>
            </section>
        </script>

        <script type="text/template" id="streamTemplate">
            <header class="row">
                <nav class="col-md-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <h1>
                                <a href="#/menu"><i class="fa fa-arrow-circle-o-left"></i> Professional Stream</a>
                            </h1>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="row">
                <div class="col-md-12">
                    <ul class="list-group">
                        {{#each .}}
                        <li class="list-group-item">
                            <p><a href="#/profile/{{updateContent.person.id}}"><img src="{{updateContent.person.pictureUrl}}" alt="{{updateContent.person.firstName}} {{updateContent.person.lastName}}"> <strong>{{updateContent.person.firstName}} {{updateContent.person.lastName}}</a></strong></p>
                            {{#if updateContent.person.currentShare.comment}}
                            <p>{{updateContent.person.currentShare.comment}}</p>
                            {{/if}}
                            {{#if updateContent.person.currentShare.content}}
                            <p><a href="{{updateContent.person.currentShare.content.shortenedUrl}}" target="_blank">{{updateContent.person.currentShare.content.title}}</a></p>
                            {{/if}}
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </section>
        </script>

        <script type="text/template" id="connectionsTemplate">
            <header class="row">
                <nav class="col-md-12">
                    <ul class="nav nav-pills nav-stacked">
                        <li>
                            <h1>
                                <a href="#/menu"><i class="fa fa-arrow-circle-o-left"></i> Connections</a>
                            </h1>
                        </li>
                    </ul>
                </nav>
            </header>
            <section class="row">
                <div class="col-md-12">
                    <ul class="list-group">
                        {{#each .}}
                        <li class="list-group-item">
                            <a href="#/profile/{{id}}" style="display: block;">
                                {{#if pictureUrl}}
                                <img src="{{pictureUrl}}" alt="{{firstName}} {{lastName}}" />
                                {{/if}}
                                <p>{{firstName}} {{lastName}}</p>
                                <p>{{location.name}}</p>
                            </a>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </section>
        </script>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="/MDD/js/lib/underscore-min.js"></script>
        <script src="/MDD/js/lib/handlebars-v1.3.0-min.js"></script>
        <script src="/MDD/js/lib/backbone-min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

        <script src="/MDD/js/app.js"></script>
        <script src="/MDD/js/routers.js"></script>

        <script src="/MDD/js/view/login.js"></script>
        <script src="/MDD/js/view/menu.js"></script>
        <script src="/MDD/js/view/profile.js"></script>
        <script src="/MDD/js/view/stream.js"></script>
        <script src="/MDD/js/view/connections.js"></script>

    </body>
</html>
